<div style="margin: 50px; position: fixed; top: 0; bottom: 0; right: 0; left: 0; overflow: hidden;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <mat-form-field class="example-full-width" style="margin: 10px;">
                <mat-label>חיפוש</mat-label>
                <input matInput placeholder="הזן ערך לחיפוש" [(ngModel)]="searchText" (input)="onSearchChange(searchText)">
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button color="primary" (click)="downloadExcel()" style="margin: 10px;">הורד קובץ</button>
            <button mat-flat-button color="primary" (click)="openDialogAdd()" style="margin: 10px;">הוסף עובד</button>
        </div>
    </div>
    <div style="max-height: 60vh; overflow:auto;">
        <table mat-table [dataSource]="filteredData" class="mat-elevation-z8" dir="rtl" style="table-layout: fixed;">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef style="background-color: red; color: white;">שם פרטי</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef style="background-color: red; color: white;">שם משפחה</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>


            <ng-container matColumnDef="identity">
                <th mat-header-cell *matHeaderCellDef style="background-color: red; color: white;">מספר זהות</th>
                <td mat-cell *matCellDef="let element"> {{element.identity}} </td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef style="background-color: red; color: white;">תאריך תחילת עבודה</th>
                <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef style="background-color: red; color: white;">מחיקה</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="deleteEmployee(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef style="background-color: red; color: white;">עדכון</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="openDialogUpdate(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
